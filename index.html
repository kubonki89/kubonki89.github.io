<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API연습</title>


</head>

<body>
    <h1> 책 표지 검색 사이트 </h1>

    <input id="bookName" value="" type="text">
    <button id="search"> 검색 </button>
    <button id="delete"> 삭제 </button>

    <p></p>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



    <script>


        $(document).ready(function () {
            $("#search").click(function () {
                $.ajax({
                    method: "GET", //전송방식
                    url: "https://dapi.kakao.com/v3/search/book?target=title", //전송주소
                    data: { query: $("#bookName").val() }, //보낼데이터
                    headers: { Authorization: "KakaoAK 4aefcf7761ca3702a1e98f54603794d5" }
                })
                    .done(function (msg) { //done.은 요청에 대한 응답이 왔을때
                        console.log(msg.documents[0].title);
                        console.log(msg.documents[0].thumbnail);
                        $("p").append("<strong>" + msg.documents[0].title + "</strong>");
                        $("p").append("<img src='" + msg.documents[0].thumbnail + "'/>");

                    });
            });
        });


    </script>

    <script>$("#delete").click(function () {
            $("p").remove();
        });
    </script>



</body>

</html>
